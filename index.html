<script>
    var dropdown = document.getElementById('pokemonDropdown');
    dropdown.length = 0;

    var t0 = ["Altaria", "Azumarill", "Deoxys-Defense", "Medicham", "Skarmory"];
    var t1 = ["Bastiodon", "Bronzong", "Cresselia", "Hypno", "Ivysaur", "Jirachi", "Meganium", "Melmetal", "Probopass", "Swampert", "Tropius", "Venusaur"];
    var t2 = ["Clefable", "Forretress", "Gallade", "Haunter", "Lanturn", "Lapras", "Lucario", "Lugia", "Magneton", "Magnezone", "Mew", "Muk-Alolan", "Noctowl", "Quasire", "Sableye", "Skuntank", "Steelix", "Toxicroak", "Umbreon", "Victreebel", "Vigoroth", "Whishcash", "Wigglytuff", "Wormadam-Trash"];

    var team = [];


    const pokemonListUrl = "pokemoncurrent.json";
    fetch(pokemonListUrl)
        .then(
            function (response) {
                if (response.status !== 200) {
                    console.warn('Looks like there was a problem. Status Code: ' +
                        response.status);
                    return;
                }

                // Examine the text in the response  
                response.json().then(function (data) {
                    let option;

                    for (let i = 0; i < data.length; i++) {
                        let option = document.createElement('option');
                        option.text = data[i];
                        option.value = data[i];
                        dropdown.appendChild(option);
                    }
                });
            }
        )
        .catch(function (err) {
            console.error('Fetch Error -', err);
        });

</script>
