<label for="pokemondropdown">Choose your Pokemon</label><br>
<input type="text" name="pokemonInputBox" id="pokemonInputBox" list="pokemonDropdown">
<datalist id="pokemonDropdown" name="pokemonDropdown">
</datalist>

<script>
    dropdown = document.getElementById('pokemonDropdown');
    dropdown.length = 0;

    const pokemonListUrl = "pokemoncurrent.json";
    fetch(pokemonListUrl)
        .then(
            function (response) {
                if (response.status !== 200) {
                    console.warn('Looks like there was a problem. Status Code: ' +
                        response.status);
                    return;
                }

                // Examine the text in the response  
                response.json().then(function (data) {
                    let option;

                    for (let i = 0; i < data.length; i++) {
                        option = document.createElement('option');
                        option.text = data[i];
                        option.value = data[i];
                        dropdown.appendChild(option);
                    }
                });
            }
        )
        .catch(function (err) {
            console.error('Fetch Error -', err);
        });

</script>
