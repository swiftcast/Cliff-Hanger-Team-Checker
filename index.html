<label for="pokemondropdown">Choose your Pokemon</label><br>
<input type="text" name="pokemonInputBox" id="pokemonInputBox" list="pokemonDropdown">
<datalist id="pokemonDropdown" name="pokemonDropdown">
</datalist>
<button type="button" id="addPokemonButton" name="addPokemon">+</button><br>
<div id="teamDisplayDiv"></div>

<script>
    var dropdown = document.getElementById('pokemonDropdown');
    dropdown.length = 0;

    var t0 = ["Altaria", "Azumarill", "Deoxys-Defense", "Medicham", "Skarmory"];
    var t1 = ["Bastiodon", "Bronzong", "Cresselia", "Hypno", "Ivysaur", "Jirachi", "Meganium", "Melmetal", "Probopass", "Swampert", "Tropius", "Venusaur"];
    var t2 = ["Clefable", "Forretress", "Gallade", "Haunter", "Lanturn", "Lapras", "Lucario", "Lugia", "Magneton", "Magnezone", "Mew", "Muk-Alolan", "Noctowl", "Quasire", "Sableye", "Skuntank", "Steelix", "Toxicroak", "Umbreon", "Victreebel", "Vigoroth", "Whishcash", "Wigglytuff", "Wormadam-Trash"];

    var team = [];


    const pokemonListUrl = "pokemoncurrent.json";
    fetch(pokemonListUrl)
        .then(
            function (response) {
                if (response.status !== 200) {
                    console.warn('Looks like there was a problem. Status Code: ' +
                        response.status);
                    return;
                }

                // Examine the text in the response  
                response.json().then(function (data) {
                    let option;

                    for (let i = 0; i < data.length; i++) {
                        let option = document.createElement('option');
                        option.text = data[i];
                        option.value = data[i];
                        dropdown.appendChild(option);
                    }
                });
            }
        )
        .catch(function (err) {
            console.error('Fetch Error -', err);
        });

    document.getElementById("addPokemonButton").addEventListener("click", function () {
        let pokemon = document.getElementById("pokemonInputBox").value;

        team[pokemon] = getPoints(pokemon);
        document.getElementById("teamDisplayDiv").innerHTML = displayTeam();
        document.getElementById("pokemonInputBox").value = "";
        //activateRemoveButtons();


    }, false);

    function getPoints(poke) {
        if (t0.includes(poke)) return 9;
        else if (t1.includes(poke)) return 5;
        else if (t2.includes(poke)) return 1;
        else return 0;
    }

    function displayTeam() {
        let output = "";
        for (let member in team) {
            output += member + " : " + team[member] + " points <button type='button' id='" + member + "' onclick='removePokemon(\"" + member + "\")'>-</button><br>";

        }

        output += "<br>Total Points: " + getTotalPoints();

        return output;
    }

    function getTotalPoints() {
        let output = 0;
        for (let member in team) {
            output += team[member];
        }

        return output;
    }

    function removePokemon(poke) {
        delete team[poke];
        document.getElementById("teamDisplayDiv").innerHTML = displayTeam();
    }




    //})
</script>
